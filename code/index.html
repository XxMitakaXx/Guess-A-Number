<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="game.js" defer></script>
	<title>Guess A Number</title>
</head>
<body>
	<h1 id="title">Guess a number</h1>
	<input type="number" id="numberInput">
	<label id="numberLabel">Enter a number</label>
	<button type="submit" id="enterNumber">Enter</button>
	<div id="pontsDiv">
	    <p id="points">/ 20</p>
	    <p id="pointCounter">20</p>
	</div>
	<p id="gettingCloser"></p>
	<p id="hintHot"></p>
	<p id="gettingFartherAway"></p>
	<p id="hintCold"></p>
	<button type="button" id="playAgain">Play again</button>
</body>
</html>
